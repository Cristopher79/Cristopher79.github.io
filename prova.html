<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco del Ladro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .game-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .game-text {
      margin-bottom: 20px;
    }

    .action-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .action-button:hover {
      background-color: #666;
    }

    .action-button:active {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-text" id="gameText">Sei un ladro e sei entrato in una villa lussuosa. Il diamante è in una vetrina al centro della stanza. Cosa vuoi fare?</div>
    <button class="action-button" id="action1" onclick="nextScene(1)">Avvicinati alla vetrina</button>
    <button class="action-button" id="action2" onclick="nextScene(2)">Esplora la stanza</button>
  </div>

  <script>
    let currentScene = 0;

    const scenes = [
      {
        text: "Sei un ladro e sei entrato in una villa lussuosa. Il diamante è in una vetrina al centro della stanza. Cosa vuoi fare?",
        actions: [
          { text: "Avvicinati alla vetrina", nextScene: 1 },
          { text: "Esplora la stanza", nextScene: 2 }
        ]
      },
      {
        text: "Ti avvicini alla vetrina. Il diamante è lì, ma c'è una guardia vicino. Cosa vuoi fare?",
        actions: [
          { text: "Distrai la guardia", nextScene: 3 },
          { text: "Ritorna indietro", nextScene: 0 }
        ]
      },
      {
        text: "Esplori la stanza e trovi una chiave nascosta sotto un tappeto. Cosa vuoi fare?",
        actions: [
          { text: "Prendi la chiave", nextScene: 4 },
          { text: "Torna alla vetrina", nextScene: 1 }
        ]
      },
      {
        text: "Hai distratto la guardia gettando un oggetto lontano, ora puoi prendere il diamante. Complimenti, hai rubato il diamante!",
        actions: [
          { text: "Gioca di nuovo", nextScene: 0 }
        ]
      },
      {
        text: "Hai trovato la chiave, ora puoi aprire una porta segreta che ti porta fuori dalla villa. Complimenti, sei scappato con successo!",
        actions: [
          { text: "Gioca di nuovo", nextScene: 0 }
        ]
      }
    ];

    function nextScene(actionId) {
      currentScene = scenes[currentScene].actions[actionId].nextScene;
      updateGame();
    }

    function updateGame() {
      const scene = scenes[currentScene];
      document.getElementById('gameText').textContent = scene.text;
      const actionButtons = document.querySelectorAll('.action-button');
      for (let i = 0; i < scene.actions.length; i++) {
        actionButtons[i].textContent = scene.actions[i].text;
        actionButtons[i].style.display = 'inline-block';
        actionButtons[i].setAttribute('onclick', `nextScene(${i})`);
      }
      for (let i = scene.actions.length; i < actionButtons.length; i++) {
        actionButtons[i].style.display = 'none';
      }
    }

    updateGame();
  </script>
</body>
</html>
