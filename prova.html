<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Audio</title>
</head>
<body>

    <h1>Benvenuto nella mia pagina con audio</h1>
    
    <!-- Aggiungi l'audio usando il tag <audio> -->
    <audio controls>
        <source src="https://github.com/tuo-utente/tuo-repository/raw/main/audio.mp3" type="audio/mp3">
        Il tuo browser non supporta il tag audio.
    </audio>

</body>
</html>
