</head>
<body>

    <div class="container">
        <h1>Inserisci il PIN</h1>
        <input type="password" id="pinInput" placeholder="PIN" maxlength="4">
        <button onclick="checkPin()">Verifica PIN</button>
        <div id="message" class="message"></div>
    </div>

    <!-- Audio di avviso -->
    <audio id="alertAudio" src="https://github.com/Cristopher79/Cristopher79.github.io/raw/main/polizia.mp3"></audio>

    
    <script>
        const correctPin = "1234"; // PIN corretto
        let attempts = 0; // Conta i tentativi errati

        function checkPin() {
            const pin = document.getElementById("pinInput").value;
            const messageDiv = document.getElementById("message");
            const alertAudio = document.getElementById("alertAudio");

            // Controlla se il PIN inserito Ã¨ corretto
            if (pin === correctPin) {
                messageDiv.innerHTML = "PIN corretto! Benvenuto.";
                messageDiv.style.color = "green";
                attempts = 0; // Reset dei tentativi
            } else {
                attempts++;
                if (attempts >= 3) {
                    // Se si sbagliano 3 volte, suona l'audio e mostra il messaggio
                    messageDiv.innerHTML = "La polizia sta arrivando!";
                    messageDiv.style.color = "red";
                    alertAudio.play(); // Suona l'audio
                    attempts = 0; // Reset dei tentativi dopo 3 errori
                } else {
                    messageDiv.innerHTML = `PIN errato. Hai ${3 - attempts} tentativi rimasti.`;
                    messageDiv.style.color = "red";
                }
            }
        }
    </script>

</body>
