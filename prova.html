<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco del Ladro nel Castello</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .game-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      background-color: #444;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .game-text {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .action-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #555;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .action-button:hover {
      background-color: #777;
    }

    .action-button:active {
      background-color: #999;
    }

    .room {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .room img {
      width: 120px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-text" id="gameText">Benvenuto nel castello! Sei un ladro e hai intenzione di rubare un diamante. Dove vuoi andare?</div>
    
    <div class="room">
      <img src="https://via.placeholder.com/120x80?text=Ingresso" id="room1" onclick="goToRoom(1)" alt="Ingresso">
      <img src="https://via.placeholder.com/120x80?text=Stanza+1" id="room2" onclick="goToRoom(2)" alt="Stanza 1">
      <img src="https://via.placeholder.com/120x80?text=Stanza+2" id="room3" onclick="goToRoom(3)" alt="Stanza 2">
    </div>
    
    <div class="action-button" id="actionBtn"></div>
  </div>

  <script>
    let currentRoom = 0;

    // Scene definitions (room-based)
    const rooms = [
      {
        name: "Ingresso",
        description: "Ti trovi all'ingresso del castello. La porta è alta e imponente. Puoi andare a sinistra o a destra.",
        options: [
          { text: "Vai nella Stanza 1", nextRoom: 1 },
          { text: "Vai nella Stanza 2", nextRoom: 2 }
        ]
      },
      {
        name: "Stanza 1",
        description: "Questa stanza è piena di vecchie armature e quadri. Una finestra è aperta, ma c'è una guardia fuori. Cosa fai?",
        options: [
          { text: "Esci dalla finestra (attento alla guardia)", nextRoom: 3 },
          { text: "Torna all'ingresso", nextRoom: 0 }
        ]
      },
      {
        name: "Stanza 2",
        description: "Questa stanza è un laboratorio con strani oggetti. Vedi una porta che conduce a una sala segreta. Vuoi entrare?",
        options: [
          { text: "Entra nella sala segreta", nextRoom: 4 },
          { text: "Torna all'ingresso", nextRoom: 0 }
        ]
      },
      {
        name: "Stanza della Guardia",
        description: "La guardia ti ha visto! Ora è troppo tardi per scappare. Sei stato catturato. Riprova!",
        options: [
          { text: "Riprova", nextRoom: 0 }
        ]
      },
      {
        name: "Sala Segreta",
        description: "Entrando nella sala segreta, trovi il diamante nascosto in una cassaforte. Complimenti, hai rubato il diamante e scappato dal castello!",
        options: [
          { text: "Gioca di nuovo", nextRoom: 0 }
        ]
      }
    ];

    function goToRoom(roomId) {
      currentRoom = roomId;
      updateGame();
    }

    function updateGame() {
      const room = rooms[currentRoom];
      document.getElementById('gameText').textContent = room.description;

      // Update options based on room
      const actionButtons = document.getElementById('actionBtn');
      actionButtons.innerHTML = '';
      room.options.forEach(option => {
        const btn = document.createElement('button');
        btn.classList.add('action-button');
        btn.textContent = option.text;
        btn.onclick = () => goToRoom(option.nextRoom);
        actionButtons.appendChild(btn);
      });
    }

    // Start the game by showing the first room
    updateGame();
  </script>
</body>
</html>
