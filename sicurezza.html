<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Inserisci il PIN</h2>
        <input type="password" id="pin" placeholder="Inserisci il PIN">
        <br>
        <button onclick="verificaPIN()">Accedi</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function verificaPIN() {
            var pinInserito = document.getElementById("pin").value;
            var errorMessage = document.getElementById("error-message");
            
            // PIN corretto
            var pinCorretto = "1234";

            // Verifica se il PIN inserito è corretto
            if (pinInserito === pinCorretto) {
                // Reindirizza se il PIN è corretto
                window.location.href = "diamante.html"; // Sostituisci con l'URL di destinazione
            } else {
                // Mostra un messaggio di errore
                errorMessage.textContent = "PIN errato, riprova!";
            }
        }
    </script>

</body>
</html>
